<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OopisOS v4.0</title>
  <script src="marked.min.js"></script>
  <script src="purify.min.js"></script>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./scripts/apps/explorer/explorer.css">
  <link rel="stylesheet" href="./scripts/apps/editor/editor.css">
  <link rel="stylesheet" href="./scripts/apps/code/code.css">
  <link rel="stylesheet" href="./scripts/apps/chidi/chidi.css">
  <link rel="stylesheet" href="./scripts/apps/gemini_chat/gemini_chat.css">
  <link rel="stylesheet" href="./scripts/apps/adventure/adventure.css">
  <link rel="stylesheet" href="./scripts/apps/log/log.css">
  <link rel="stylesheet" href="./scripts/apps/paint/paint.css">
  <link rel="stylesheet" href="./scripts/apps/basic/basic.css">
</head>
<body>

<div id="app-container">
  <div id="main-column">
    <div id="terminal-bezel">
      <div id="terminal" class="terminal">
        <div id="output" class="terminal__output"></div>
        <div id="app-layer" class="hidden"></div>
        <div class="terminal__input-line">
          <div id="prompt-container" class="terminal__prompt">
          </div>
          <div id="editable-input-container" class="terminal__input-wrapper">
            <div id="editable-input" contenteditable="true" spellcheck="false" autocapitalize="none"
                 class="terminal__input">
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="main-footer">| COPYRIGHT ¬©2025 | <a href="mailto:oopismcgoopis@gmail.com">EDMARK</a> & <a href="https://gemini.google.com">GEMINI</a> | <a target="_blank" href="https://github.com/aedmark/oopis-os">GIT</a> | <a target="_blank" href="https://aedmark.itch.io/oopisos">ITCH.IO</a> | <a target="_blank" href="https://oopisos.com">GUIDE</a> |</h1>
  </div>
</div>

<template id="editor-template">
  <div id="editor-container" class="editor-container">
    <header class="editor-header">
      <input id="editor-title" class="editor-title-input" type="text" value="Untitled" />
    </header>
    <div class="editor-toolbar">
      <div class="editor-toolbar-group">
        <button id="editor-preview-btn" class="btn">üëÅÔ∏è View</button>
        <button id="editor-word-wrap-btn" class="btn">Wrap</button>
        <button id="editor-undo-btn" class="btn">‚Ü© Undo</button>
        <button id="editor-redo-btn" class="btn">‚Ü™ Redo</button>
        <button id="editor-save-btn" class="btn">üíæ Save</button>
        <button id="editor-exit-btn" class="btn">Exit</button>
      </div>
    </div>
    <main class="editor-main">
      <textarea id="editor-textarea" class="editor-textarea"></textarea>
      <div id="editor-preview" class="editor-preview"></div>
    </main>
    <footer class="editor-footer">
      <span id="editor-dirty-status"></span>
      <span id="editor-status-message"></span>
    </footer>
  </div>
</template>

<template id="explorer-template">
  <div id="explorer-container" class="explorer-container">
    <header id="explorer-header" class="explorer__header">
      <h2 class="explorer__title">OopisOS File Explorer</h2>
      <button id="explorer-exit-btn" class="explorer__exit-btn" title="Close Explorer (Esc)">√ó</button>
    </header>
    <div id="explorer-main-container" class="explorer__main">
      <div id="explorer-tree-pane" class="explorer__tree-pane"></div>
      <div id="explorer-main-pane" class="explorer__main-pane"></div>
    </div>
    <footer id="explorer-status-bar" class="explorer__status-bar"></footer>
  </div>
</template>


<script src="./scripts/utils.js"></script>
<script src="./scripts/config.js"></script>
<script src="./scripts/storage.js"></script>
<script src="./scripts/output_manager.js"></script>
<script src="./scripts/group_manager.js"></script>
<script src="./scripts/user_manager.js"></script>
<script src="./scripts/fs_manager.js"></script>
<script src="./scripts/sudo_manager.js"></script>
<script src="./scripts/session_manager.js"></script>
<script src="./scripts/terminal_ui.js"></script>
<script src="./scripts/message_bus_manager.js"></script>
<script src="./scripts/apps/app.js"></script>
<script src="./scripts/lexpar.js"></script>
<script src="./scripts/commexec.js"></script>
<script src="./scripts/commands/registry.js"></script>
<script src="./scripts/main.js"></script>

<script src="./scripts/commands/backup.js"></script>
<script src="./scripts/commands/restore.js"></script>

</body>
</html>
